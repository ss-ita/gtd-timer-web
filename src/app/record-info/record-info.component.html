<h1 mat-dialog-title>{{record.name}}</h1>
<div mat-dialog-content class="dialog-content">
  <div class="dialog-content-div">
    <div class="title">
      <p>Description</p>
    </div>
    <div class="content">
      <p>{{record.description}}</p>
    </div>
  </div>
  <div class="dialog-content-div">
    <div class="title">
      <p>Last start time</p>
    </div>
    <div *ngIf=(record.startTime) class="content">
      <p>{{record.startTime | date}}</p>
    </div>
    <div *ngIf=(!record.startTime) class="content">
    </div>
  </div>
  <div class="dialog-content-div">
    <div class="title">
      <p>Elapsed time</p>
    </div>
    <div *ngIf=(record.elapsedTime) class="content">
     <p>{{record.elapsedTime}}</p>
    </div>
    <div *ngIf=(!record.elapsedTime) class="content">
    </div>
  </div>
  <div class="dialog-content-div">
    <div class="title">
      <p>Action</p>
    </div>
    <div *ngIf=(record.action) class="content">
      <p>{{record.action}}</p>
    </div>
    <div *ngIf=(!record.action) class="content">
    </div>
  </div>
</div>
