<div class="back">
<mat-card class="signin-card">
  <mat-card-header class="signin-header">
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
    <mat-card-content [formGroup]="signinform">
            <mat-form-field class="signin-form"> 
              <input matInput placeholder="Enter your email" formControlName="email">
              <mat-error>{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="signin-form">
          <input matInput type="pas" placeholder="Enter your password" formControlName="password" >
          <mat-error>{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="signin()" color="primary">Sign In</button>
    <small> Don't have an account yet?<button class="tempButton" (click)="sign.openSignUpForm()">Sign Up</button></small> 
    <app-signup #sign hidden></app-signup>
  </mat-card-actions>
</mat-card>
</div>
