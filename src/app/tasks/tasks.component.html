
<div class="background">
  <div class="my-container">
    <div class="fields">
      <fieldset class="add_new">
        <form (submit)="addTask()">
          <input class="input" placeholder="New Task Name" type="text" [(ngModel)]="taskName" name="Name">
          <button class="but" type="submit">Add</button>
        </form>
      </fieldset>
      <fieldset class="other">
        <select>
          <option value="" disabled selected>Groups</option>
        </select>
        <button class="but">Reset</button>
        <input [(ngModel)]="searchText" class="search" placeholder="Search">
        <button class="but">Start</button>
      </fieldset>
    </div>
    <div class="top-tittles">
      <div class="name-title" (click)="filterByProperty('name')">
        Name
      </div>
      <div class="time-title">
        Time
      </div>
      <div class="goal-title">
        Goal
      </div>
      <div class="progres-title">
        Progress
      </div>
      <div class="actions-title">
        Actions
      </div>
    </div>
    <mat-list>
      <mat-list-item *ngFor='let task of tasks | filter: searchText' class="grid-container">
        <div class="name">
          <p>{{task.name}}</p>
        </div>
        <div class="time">
          <app-line-progress class="textSize" [value]="stopwatchService.hour" [isActive]="stopwatchService.isStopwatchRun"
            [isPaused]="stopwatchService.isStopwatchPause" [text]="':'"></app-line-progress>
          <app-line-progress class="textSize" [value]="stopwatchService.minute" [isActive]="stopwatchService.isStopwatchRun"
            [isPaused]="stopwatchService.isStopwatchPause" [text]="':'"></app-line-progress>
          <app-line-progress class="textSize" [value]="stopwatchService.second" [isActive]="stopwatchService.isStopwatchRun"
            [isPaused]="stopwatchService.isStopwatchPause" [text]="''"></app-line-progress>
        </div>
        <div class="goal">
          <input matInput type="number"></div>
        <div class="right">
          <app-progress [value]="progress | async"></app-progress>
        </div>
        <div class="actions">
          <button class="but" (click)="startTask(task)"><i class="fa fa-play"></i></button>
          <button class="but" (click)="pauseTask(task)"><i class="fa fa-pause"></i></button>
          <button class="but" (click)="resetTask(task)"><i class="fa fa-refresh"></i></button>
          <button class="but"><i class="fa fa-bars"></i></button>
          <button class="but" (click)="deleteTask(task)"><i class="fa fa-times"></i></button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
