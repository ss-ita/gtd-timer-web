<div class="container stopwatch">
  <form>
    <button mat-icon-button>
      <mat-icon>arrow_right</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>pause</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>refresh</mat-icon>
    </button>
  </form>

  <div class="clock inactive z-depth-1">
    <span>0:00:00.0</span>
    <div class="overlay waves-effect"></div>
  </div>
</div>
