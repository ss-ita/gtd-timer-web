<div class="background">
  <mat-card>
    <div class="toggle">
      <label for="">Circle</label>
      <mat-slide-toggle [(ngModel)]="stopwatchService.isLine">Line</mat-slide-toggle>
    </div>
    <mat-card-header (click)="stopwatchService.clickOnStopWatch()">
      <ng-template [ngIf]="!stopwatchService.isLine">
        <app-round-progress [max]="stopwatchService.maxValueOfHour" [value]="stopwatchService.hour" [color]="stopwatchService.color" [text]="'h'"></app-round-progress>
        <app-round-progress [max]="stopwatchService.secondPerMinute" [value]="stopwatchService.minute" [color]="stopwatchService.color" [text]="'m'"></app-round-progress>
        <app-round-progress [max]="stopwatchService.secondPerMinute" [value]="stopwatchService.second" [color]="stopwatchService.color" [text]="'s'"></app-round-progress>
      </ng-template>
      <ng-template [ngIf]="stopwatchService.isLine">
        <div class="container-stopwatch" class="unselectable">
          <app-line-progress [value]="stopwatchService.hour" [isActive]="stopwatchService.isStopwatchRun" [isPaused]="stopwatchService.isStopwatchPause"
            [text]="':'"></app-line-progress>
          <app-line-progress [value]="stopwatchService.minute" [isActive]="stopwatchService.isStopwatchRun" [isPaused]="stopwatchService.isStopwatchPause"
            [text]="':'"></app-line-progress>
          <app-line-progress [value]="stopwatchService.second" [isActive]="stopwatchService.isStopwatchRun" [isPaused]="stopwatchService.isStopwatchPause"
            [text]="''"></app-line-progress>
        </div>
      </ng-template>
    </mat-card-header>
    <mat-card-actions>
      <button mat-icon-button (click)="stopwatchService.start()">
        <mat-icon>arrow_right</mat-icon>
      </button>
      <button mat-icon-button [disabled]="stopwatchService.isStopwatchRun === false" (click)="stopwatchService.pause()">
        <mat-icon>pause</mat-icon>
      </button>
      <button mat-icon-button [disabled]="stopwatchService.isStopwatchRun === false" (click)="stopwatchService.reset()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
