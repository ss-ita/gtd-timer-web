<div class="settings">
  <mat-card>
    <mat-card-header class="settings-header">
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <form [formGroup]="updatePasswordForm">
      <mat-form-field>
        <input type="password" matInput placeholder="Enter old password" formControlName="passwordOld" hintLabel="Combination of 8 or more uppercase, lowercase letters, special symbols and numbers."
          [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error>{{getErrorMessagePasswordOld()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Enter new password" formControlName="passwordNew" hintLabel="Combination of 8 or more uppercase, lowercase letters, special symbols and numbers."
          [type]="hide ? 'text' : 'password'">
        <mat-error>{{getErrorMessagePasswordNew()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Confirm new password" formControlName="passwordConfirm" [type]="hide ? 'text' : 'password'">
        <mat-error>{{getErrorMessageConfirmPassword()}}</mat-error>
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-flat-button [disabled]="!updatePasswordForm.valid" color="primary" (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header class="settings-header">
      <mat-card-title>Delete Account</mat-card-title>
    </mat-card-header>
    <form [formGroup]="deleteAccountForm">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="openConfirmationDialog()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
