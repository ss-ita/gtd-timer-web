<div class="margin-class">
  <ng-template [ngIf]="value < 10">
    <span class="text" [ngStyle]="{'color': color}" > 0{{value}}</span>
  </ng-template>
  <ng-template [ngIf]="value >= 10">
    <span class="text" [ngStyle]="{'color': color}"> {{value}}</span>
  </ng-template>
  <span class="text" [ngStyle]="{'color': color}" >{{text}}</span>
</div>
