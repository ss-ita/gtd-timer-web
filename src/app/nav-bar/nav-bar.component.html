<nav mat-tab-nav-bar>
  <a mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.link"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive">
  {{link.label}}
</a>
  <a mat-tab-link *ngIf="show" [matMenuTriggerFor]="menu">Welcome {{email}}</a>
<mat-menu #menu="matMenu">
  <button onclick="location.href='./sett'" type="button" mat-menu-item>Settings</button>
  <button onclick="location.href='./info'" type="button" mat-menu-item>Info</button>
  <button mat-menu-item (click)="signout()">Sign Out</button>
</mat-menu>
</nav>
